<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./dist/output.css" />

        <title>Frontend Mentor | QR code component</title>
    </head>
    <body>
        <main class="bg-blue-100 h-screen flex justify-center items-center px-8">
            <div class="bg-gray-100 p-4 max-w-[435px] rounded-3xl drop-shadow-xl">
                <img
                    src="./images/image-qr-code.png"
                    alt="qr code to frontend mentor"
                    class="rounded-xl max-w-full"
                />
                <div class="mt-8 px-4">
                    <h1 class="font-bold text-2xl text-center">
                        Improve your front-end skills by building projects
                    </h1>
                    <p class="font-light text-center p-2 mt-2">
                        Scan the QR code to visit Frontend Mentor and take your coding skills to the
                        next level
                    </p>
                </div>
            </div>
        </main>
    </body>
</html>
