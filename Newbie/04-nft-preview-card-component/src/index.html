<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png" />
        <link rel="stylesheet" href="../dist/output.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <main class="min-h-screen h-screen bg-[#0D192B] flex justify-center items-center px-6">
            <article
                class="bg-[#14253D] rounded-2xl flex flex-col items-center gap-4 p-6 max-w-[371px]"
            >
                <div>
                    <h1
                        class="font-semibold text-white text-2xl py-2 equilibrium cursor-pointer hover"
                    >
                        Equilibrium #3429
                    </h1>
                    <p class="font-light text-[#8BACDA] py-2">
                        Our Equilibrium collection promotes balance and calm.
                    </p>
                    <div class="flex justify-between py-2">
                        <div class="flex gap-2 items-center">
                            <img src="../images/icon-ethereum.svg" alt="" />
                            <p class="font-semibold text-[#00FFF7]">0.041 ETH</p>
                        </div>
                        <div class="flex gap-2 items-center">
                            <img src="../images/icon-clock.svg" alt="" />
                            <p class="font-light text-[#8BACDA]">3 days left</p>
                        </div>
                    </div>
                    <div class="bg-[#2F415B] h-[1px] my-2"></div>
                    <div class="flex gap-4 items-center pt-2">
                        <img
                            src="../images/image-avatar.png"
                            alt=""
                            class="border border-white rounded-full w-[35px]"
                        />
                        <p class="font-light text-[#8BACDA]">
                            Creation of
                            <span class="font-normal hover cursor-pointer text-white">
                                Jules Wyvern
                            </span>
                        </p>
                    </div>
                </div>
                <div class="order-first cursor-pointer relative">
                    <img src="../images/image-equilibrium.jpg" alt="" class="rounded-lg" />
                    <div
                        class="view absolute top-[0] left-[0] right-[0] bottom-[0] flex justify-center items-center rounded-lg"
                    >
                        <img src="../images/icon-view.svg" alt="" class="" />
                    </div>
                </div>
            </article>
        </main>
    </body>
</html>
