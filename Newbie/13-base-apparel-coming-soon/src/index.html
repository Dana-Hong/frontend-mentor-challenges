<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png" />
        <link rel="stylesheet" href="../dist/output.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Base Apparel coming soon page</title>
        <script src="./index.js" defer></script>
    </head>
    <body class="min-h-screen">
        <main
            class="min-h-screen flex flex-col md:flex-row mx-auto bg-[url('../images/bg-pattern-desktop.svg')] bg-no-repeat bg-contain"
        >
            <div
                class="flex flex-col md:grow min-h-screen md:items-start md:max-w-[864px] md:mx-auto md:justify-between"
            >
                <div
                    class="flex flex-col items-center p-4 max-w-[440px] order-2 self-center md:self-start order-1"
                >
                    <h1
                        class="items-center text-center uppercase text-4xl p-6 md:text-left md:px-0 md:text-6xl"
                    >
                        <span class="font-light text-[#ce9797] tracking-[.25em] block">
                            We're
                        </span>
                        <span class="font-semibold text-[#413a3a] max-w-[220px] tracking-[.25em]">
                            coming soon
                        </span>
                    </h1>
                    <p class="text-[#ce9797] text-center py-2 md:text-left">
                        Hello fellow shoppers! We're currently building our new fashion store. Add
                        your email below to stay up-to-date with announcements and our launch deals.
                    </p>
                    <form action="#" novalidate class="py-7 w-full relative">
                        <input
                            required
                            type="email"
                            name=""
                            id="email"
                            placeholder="Email Address"
                            class="text-field border-[#f8bfbf] placeholder:text-[#f8bfbf] border-[1px] rounded-3xl w-full py-3 px-5"
                        />
                        <img
                            src="../images/icon-error.svg"
                            alt=""
                            class="error-icon hidden block absolute top-[50%] right-[25%] translate-y-[-50%]"
                        />
                        <span class="absolute error"></span>
                        <input
                            type="image"
                            src="../images/icon-arrow.svg"
                            alt=""
                            class="submit-button absolute right-0 bg-gradient-to-br from-[#f8bfbf] to-[#f96262] rounded-3xl h-[50px] py-4 px-6 md:px-10 shadow-[0_15px_30px_5px_#f8bfbf]"
                        />
                    </form>
                </div>
                <img src="../images/hero-mobile.jpg" alt="" class="md:hidden" />
                <img
                    src="../images/logo.svg"
                    alt=""
                    class="block order-first py-8 self-start pl-8 md:pl-6"
                />
                <div class="md:block h-[97px] order-2"></div>
            </div>
            <img
                src="../images/hero-desktop.jpg"
                alt=""
                class="hidden object-cover md:block w-[43%]"
            />
        </main>
    </body>
</html>
