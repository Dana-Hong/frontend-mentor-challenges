<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body class="font-HankenGrotesk h-full flex flex-col items-center justify-center bg-slate-100">
    <section class="w-full flex flex-col sm:flex-row max-w-3xl mx-auto bg-white rounded-[2rem]">
      <div
        class="text-center text-light-blue bg-gradient-to-b from-color1 via-color2 to-color3 rounded-b-[2rem] sm:rounded-t-[2rem] pt-6 pb-10 w-full"
      >
        <div class="flex flex-col items-center gap-6">
          <p class="text-lg sm:pb-2">Your Result</p>
          <div
            class="flex flex-col items-center justify-center rounded-full py-6 px-10 max-w-[140px] sm:max-w-[12.5rem] sm:py-14 sm:px-16 bg-gradient-to-b from-color4 to-transparent"
          >
            <p class="text-white text-6xl font-extrabold">76</p>
            <p>of 100</p>
          </div>
          <div class="flex flex-col gap-2 sm:gap-4">
            <p class="text-white text-2xl font-bold">Great</p>
            <p class="max-w-[16.25rem] text-lg">
              Your performance exceed 65% of the people conducting the test here!
            </p>
          </div>
        </div>
      </div>
      <div class="flex flex-col gap-6 pt-6 font-bold px-8 w-full sm:pb-12">
        <p class="font-bold text-dark-navy text-lg sm:text-2xl">Summary</p>
        <div class="flex flex-col gap-4">
          <div class="flex justify-between p-4 rounded-xl bg-reaction-red bg-opacity-5">
            <div class="flex gap-3">
              <img class="inline-block" src="/assets/images/icon-reaction.svg" alt="" />
              <span class="text-reaction-red font-medium"> Reaction </span>
            </div>

            <div class="text-dark-navy">
              80
              <span class="opacity-50"> / 100 </span>
            </div>
          </div>
          <div class="flex justify-between p-4 rounded-xl bg-memory-yellow bg-opacity-5">
            <div class="flex gap-3">
              <img class="inline-block" src="/images/icon-memory.svg" alt="" />
              <span class="text-memory-yellow font-medium"> Memory </span>
            </div>

            <div class="text-dark-navy">
              92
              <span class="opacity-50"> / 100 </span>
            </div>
          </div>
          <div class="flex justify-between p-4 rounded-xl bg-verbal-green bg-opacity-5">
            <div class="flex gap-3">
              <img class="inline-block" src="/images/icon-verbal.svg" alt="" />
              <span class="text-verbal-green font-medium"> Verbal </span>
            </div>

            <div class="text-dark-navy">
              61
              <span class="opacity-50"> / 100 </span>
            </div>
          </div>
          <div class="flex justify-between p-4 rounded-xl bg-visual-blue bg-opacity-5">
            <div class="flex gap-3">
              <img class="inline-block" src="/images/icon-visual.svg" alt="" />
              <span class="text-visual-blue font-medium"> Visual </span>
            </div>

            <div class="text-dark-navy">
              72
              <span class="opacity-50"> / 100 </span>
            </div>
          </div>
        </div>
        <button class="cursor-pointer py-4 bg-dark-navy hover:bg-gradient-to-b from-color1 via-color2 to-color3 text-white font-bold rounded-[8rem]">Continue</button>
      </div>
    </section>

    <div class="mt-2 attribution text-xs text-center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Dana Hong</a>.
    </div>
  </body>
</html>
