        <link rel="stylesheet" href="../dist/output.css" />
        <title>Frontend Mentor | Ping coming soon page</title>
        <script src="./index.js" defer></script>

    <body class="min-h-screen h-screen">
        <header class="flex justify-center">
            <img src="../images/logo.svg" alt="" class="mt-[81px]" />
        </header>
        <main class="mt-10">
            <h1 class="text-[22px] text-[#969696] text-center min-[421px]:text-5xl">
                We are launching
                <span class="text-[#15202A] font-bold"> soon! </span>
            </h1>
            <span
                class="block text-[#15202A] text-xs text-center mt-4 mb-8 min-[421px]:text-xl min-[421px]:mb-10"
            >
                Subscribe and get notified
            </span>
            <form
                action="#"
                novalidate
                class="flex flex-col items-center text-xs gap-[10px] max-w-[637px] mx-auto min-[421px]:flex-row min-[421px]:text-base"
            >
                <div class="flex flex-col min-w-[281px] min-[421px]:min-w-[210px] grow">
                    <input
                        type="email"
                        required
                        placeholder="Your email address..."
                        class="email text-[#15202A] placeholder:text-[#B8C7ED] outline-0 focus:border-[#4C7BF3] border-[#C2D3FF] border-[1px] rounded-[28px] pl-8 py-[10px] min-w-[281px] min-[421px]:min-w-[210px] grow"
                    />
                    <span
                        class="hidden text-center italic text-[#FF5466] text-[10px] font-light py-1 min-[421px]:text-left pl-8 self-start"
                    ></span>
                </div>
                <div class="min-[421px]:self-start">
                    <button
                        class="notify-button bg-[#4C7BF3] border-[1px] rounded-[28px] py-3 min-w-[281px] min-[421px]:min-w-[210px] text-[#FFFFFF] font-semibold active:bg-[rgb(76,123,243,0.8)]"
                    >
                        Notify Me
                    </button>
                </div>
            </form>
            <img
                src="../images/illustration-dashboard.png"
                alt=""
                class="mt-[72px] w-[85%] mx-auto max-w-[640px] min-[421px]:mt-[94px]"
            />
        </main>
