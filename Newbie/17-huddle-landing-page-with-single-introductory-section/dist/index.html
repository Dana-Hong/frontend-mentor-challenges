        >

            >

                    class="text-2xl text-[#ffffff] text-center font-['Poppins'] font-semibold xl:text-[40px] xl:leading-[60px] xl:text-left"
                >
                    Build The Community Your Fans Will Love

                <p
                    class="text-white text-center font-['Open_Sans'] leading-[24px] text-[16px] xl:text-[18px] xl:leading-[27px] xl:text-left"
                >
                    Huddle re-imagines the way we build communities. You have a voice, but so does
                    your audience. Create connections with your users as you engage in genuine
                    discussion.
                </p>
                <span
                    class="shadow-[1px_3px_5px_rgb(0,0,0,0.269022)] xl:drop-shadow-[0px_4px_4px_rgba(0,0,0,0.25)]"

                        href=""
                        class="text-center text-[#684BB1] font-['Poppins'] bg-white max-w-[200px] rounded-[20px] py-3 px-[76px] active:bg-[#E880E8] active:text-white"
                    >
                        Register
                    </a>
                </span>
            </div>
            <img
                src="./images/illustration-mockups.svg"
                alt=""
                class="order-first lg:max-w-[696px]"
            />
        </main>
