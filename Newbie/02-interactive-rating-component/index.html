<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="./dist/output.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <script src="./index.js" defer></script>
        <title>Frontend Mentor | Interactive rating component</title>
    </head>
    <body class="min-h-screen]">
        <main class="bg-[#121417] min-h-screen px-4 flex justify-center items-center">
            <div class="bg-[#252D37] rounded rounded-3xl max-w-[400px] p-6 submit-card">
                <div
                    class="bg-[#2D3743] rounded rounded-full w-[45px] h-[45px] flex justify-center items-center py-4 mb-3"
                >
                    <img src="./images/icon-star.svg" alt="" />
                </div>
                <p class="text-2xl py-1 text-gray-200">How did we do?</p>
                <p class="py-2 text-[#7C8798]">
                    Please let us know how we did with your support request. All feedback is
                    appreciated to help us improve our offering!
                </p>
                <div class="flex py-4 w-full justify-between">
                    <div
                        class="bg-[#2D3743] rounded rounded-full w-[45px] h-[45px] flex justify-center items-center rate-button text-[#959EAC]"
                    >
                        1
                    </div>
                    <div
                        class="bg-[#2D3743] rounded rounded-full w-[45px] h-[45px] flex justify-center items-center rate-button text-[#959EAC]"
                    >
                        2
                    </div>
                    <div
                        class="bg-[#2D3743] rounded rounded-full w-[45px] h-[45px] flex justify-center items-center rate-button text-[#959EAC]"
                    >
                        3
                    </div>
                    <div
                        class="bg-[#2D3743] rounded rounded-full w-[45px] h-[45px] flex justify-center items-center rate-button text-[#959EAC]"
                    >
                        4
                    </div>
                    <div
                        class="bg-[#2D3743] rounded rounded-full w-[45px] h-[45px] flex justify-center items-center rate-button text-[#959EAC]"
                    >
                        5
                    </div>
                </div>
                <button
                    class="bg-orange-600 text-white uppercase tracking-widest w-full my-4 py-3 rounded rounded-full submit-button"
                >
                    Submit
                </button>
            </div>
            <div
                class="bg-[#252D37] rounded rounded-3xl max-w-[400px] p-6 submit-card flex flex-col items-center submitted-card hidden"
            >
                <img src="./images/illustration-thank-you.svg" alt="" class="py-4" />
                <p
                    class="bg-[#2D3743] text-orange-600 rounded rounded-full py-2 px-4 my-4 text-sm selection"
                ></p>
                <p class="text-white font-bold text-2xl pt-4">Thank you!</p>
                <p class="text-[#959EAC] text-center py-4 text-sm">
                    We appreciate you taking the time to give a rating. If you ever need more
                    support, don't hesitate to get in touch!
                </p>
            </div>
        </main>
    </body>
</html>
